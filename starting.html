<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTPC CONNECT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4d69, #3a7bd5);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
        }
        
        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }
        
        .logo-subtitle {
            font-size: 2.5rem;
            font-weight: 300;
            margin-top: 10px;
            color: #a8d0ff;
            opacity: 0;
            animation: fadeIn 1.5s forwards 1s;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin: 30px 0;
            color: #c2e0ff;
            opacity: 0;
            animation: fadeIn 1.5s forwards 1.5s;
        }
        
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 40px auto;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards 2s;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border-radius: 10px;
            animation: loading 3s ease-in-out forwards 2.5s;
        }
        
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 1s forwards 4s;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4facfe;
        }
        
        .feature h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .feature p {
            font-size: 0.9rem;
            color: #c2e0ff;
        }
        
        .status {
            margin-top: 40px;
            font-size: 1rem;
            color: #a8d0ff;
            opacity: 0;
            animation: fadeIn 1s forwards 5s;
        }
        
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4facfe;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 60%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0.8); opacity: 1; }
        }
        
        /* Background animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s infinite linear;
        }
        
        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 10%;
            animation-delay: 4s;
        }
        
        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .logo-subtitle {
                font-size: 1.8rem;
            }
            
            .features {
                gap: 15px;
            }
            
            .feature {
                width: 160px;
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .logo-subtitle {
                font-size: 1.4rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <h1 class="logo">NTPC</h1>
            <h2 class="logo-subtitle">CONNECT</h2>
        </div>
        
        <p class="tagline">Connecting Energy, Powering Lives</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Power Management</h3>
                <p>Monitor and control power distribution efficiently</p>
            </div>
            
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>Analytics</h3>
                <p>Real-time data analysis and reporting</p>
            </div>
            
            <div class="feature">
                <i class="fas fa-network-wired"></i>
                <h3>Grid Control</h3>
                <p>Smart grid management and optimization</p>
            </div>
        </div>
        
        <div class="status">
            <span class="pulse"></span>
            Initializing NTPC Connect System...
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Update status text after loading completes
            setTimeout(function() {
                document.querySelector('.status').innerHTML = '<span class="pulse"></span>System Ready - Welcome to NTPC Connect';
            }, 6000);
            
            // Add click effect to features
            const features = document.querySelectorAll('.feature');
            features.forEach(feature => {
                feature.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
